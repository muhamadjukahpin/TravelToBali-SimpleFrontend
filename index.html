    2. Apa yang dimaksud dengan Grid System Bootstrap?
        Jawab:
         Grid System Bootstrap merupakan pengaturan ukuran yang di tampilkan pada monitor. grid system berfungsi untuk membuat pengaturan untuk lebar dari masing-masing komponen web sehingga kita dapat dengan bebas mengatur ke-responsivan halaman website yang kita buat dengan bootstrap. bootstrap memiliki 12 grid. yang nantinya kita akan dapat menggunakan class berikut ini untuk mengatur keresponsive an halaman website dengan mengaturnya menggunakan 12 grid bootstrap. bootstrap memiliki beberapa class grid yang masing-masing nya memiliki kegunaannya masing-masing.
         contoh : 
         <div class="row">
             <div class="col"></div>
             <div class="col"></div>
             <div class="col"></div>
         </div>
         di dalam row memiliki 12 col. jika d tulis seperti di atas hanya 3 col saja maka colom di atas akan memiliki masing masing kolom 12/3 = 4
         jadi col-4,col-4 dan col-4 
    
    -->
